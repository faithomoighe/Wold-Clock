<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1> 
        🌎 World Clock 🕰️</h1>
      <select id="city">
       <option value="">Select a city...🔎</option>
       <option value="current">Current location 📍</option>
      <option value="Africa/Bissau">Bissau 🇦🇶</option>
      <option value="America/Anguilla">Anguilla 🇺🇸</option>
      <option value="Australia/Sydney">Sydney 🇦🇺</option>
      <option value="Asia/Tokyo">Tokyo 🇹🇰</option>
      <option value="Europe/Paris">Paris 🇵🇾</option>
      <option value="Europe/London">London 🇬🇧</option>
      <option value="Europe/Rome">Rome 🇮🇹</option>
      <option value="America/Jamaica">Jamaica 🇺🇸</option>
      </select>

      <div id="cities">
      <div class="city" id="los-angeles">
        <div>
        <h2>Los_Angeles 🇺🇸</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
          <div class="city" id="lagos">
        <div>
        <h2>Lagos 🇳🇬</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
         <div class="city" id="victoria">
        <div>
        <h2>Victoria 🇦🇺</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="barnaul">
        <div>
        <h2>Barnaul 🇹🇰</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
         <div class="city" id="berlin">
        <div>
           <h2>Berlin 🇩🇪</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="reunion">
        <div>
        <h2>Reunion 🇮🇩</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="majuro">
        <div>
        <h2>Majuro 🇵🇼</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>
    </div>
    <footer>
      Coded 👩🏽‍💻 by <strong>Akhigbe Faith Omoighe</strong>
      <a href="https://github.com/faithomoighe/Wold-Clock"
     
        >open sourced on GitHub</a
      > and
      <a href="https://world-clock-count.netlify.app/">Netlify</a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
